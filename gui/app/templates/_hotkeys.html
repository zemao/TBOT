<div style="margin-bottom: 10px">
    <button class="btn btn-primary" ng-click="openAddOrEditHotkeyModal()"><i class="fas fa-plus-circle" style="margin-right:5px;"></i> New Hotkey</button>
</div>


<div style="margin-top:20px;display:flex;flex-wrap: wrap;">
    <div ng-repeat="hotkey in getHotkeys() track by $index" class="fb-tile mint centered" ng-class="{'inactive' : !hotkey.active}" style="margin-right: 10px;flex: 0 0 auto;width:250px;height:150px;">
        <div class="edit-btn" ng-click="openAddOrEditHotkeyModal(hotkey)"></div>
        <div class="header">
            <div class="title edit-btn-spacer">
                {{hotkey.name}}
            </div>
        </div>
        <div class="content row">
        <div class="detail-wrapper nomargin">
            <div class="detail" style="font-size: 1.6em;">
            {{getDisplayForCode(hotkey.code)}}
            </div>
            <div class="detail-description"></div>
        </div>
        </div>
    </div>
    <div ng-if="getHotkeys().length < 1" class="noselect muted" style="padding-left: 13px">
        <span class="hvr-bob"><i class="fas fa-arrow-up"></i></span><span style="margin-left:8px">No hotkeys saved. You should make one! :) </span>
    </div>
</div>
