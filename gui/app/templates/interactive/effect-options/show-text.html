<eos-container header="Text">
    <summernote ng-model="effect.text" config="editorOptions"></summernote>

    <eos-replace-variables></eos-replace-variables>
</eos-container>

<eos-container header="Container Settings" pad-top="true">
    <p>This defines the size of the (invisible) box that the above text will be placed in.</p>
    <div class="input-group" style="padding-bottom: 15px;">
        <span class="input-group-addon">Width (in pixels)</span>
        <input class="form-control" type="number" min="1" max="10000" ng-model="effect.width">
        <span class="input-group-addon">Height (in pixels)</span>
        <input class="form-control" type="number" min="1" max="10000" ng-model="effect.height">
    </div>

    <label class="control-fb control--checkbox"> Dont Wrap Text</tooltip>
        <input type="checkbox" ng-model="effect.dontWrap">
        <div class="control__indicator"></div>
    </label>
    <p>Justification</p>
    <label class="control-fb control--radio">Left
        <input type="radio" ng-model="effect.justify" value="flex-start" />
        <div class="control__indicator"></div>
    </label>
    <label class="control-fb control--radio">Center
        <input type="radio" ng-model="effect.justify" value="center" />
        <div class="control__indicator"></div>
    </label>
    <label class="control-fb control--radio">Right
        <input type="radio" ng-model="effect.justify" value="flex-end" />
        <div class="control__indicator"></div>
    </label>
</eos-container>

<eos-overlay-position effect="effect" pad-top="true"></eos-overlay-position>

<eos-container header="Duration" pad-top="true">
    <div class="input-group">
        <span class="input-group-addon">Seconds</span>
        <input class="form-control" type="number" ng-model="effect.duration">
    </div>
</eos-container>

<eos-enter-exit-animations effect="effect" pad-top="true"></eos-enter-exit-animations>

<eos-overlay-instance effect="effect" pad-top="true"></eos-overlay-instance>

<eos-container>
    <div class="effect-info alert alert-warning">
        This effect requires the Twitchbot overlay to be loaded in your broadcasting software. <a href
            ng-click="showOverlayInfoModal(effect.overlayInstance)" style="text-decoration:underline">Learn more</a>
    </div>
</eos-container>
