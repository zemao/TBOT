<eos-container header="Image">
    <div style="padding-bottom: 10px;width: 100%;">
        <img ng-src="{{getImagePreviewSrc()}}"
            style="height: 100px;width: 175px;object-fit: scale-down;background: #d7d7d7">
    </div>
    <div class="controls-fb-inline" style="padding-bottom: 5px;">
        <label class="control-fb control--radio">Local file
            <input type="radio" ng-model="effect.imageType" value="local" />
            <div class="control__indicator"></div>
        </label>
        <label class="control-fb control--radio">URL
            <input type="radio" ng-model="effect.imageType" value="url" />
            <div class="control__indicator"></div>
        </label>
    </div>
    <div ng-if="effect.imageType === 'local'" style="display: flex;flex-direction: row;align-items: center;">
        <file-chooser model="effect.file"
            options="{ filters: [ {name: 'Image', extensions: ['jpg', 'gif', 'png', 'jpeg']} ]}"></file-chooser>
    </div>
    <div ng-if="effect.imageType === 'url'">
        <input type="text" class="form-control" ng-model="effect.url" placeholder="Enter url">
        <eos-replace-variables></eos-replace-variables>
    </div>
</eos-container>

<eos-overlay-position effect="effect" pad-top="true"></eos-overlay-position>

<eos-container header="Duration" pad-top="true">
    <div class="input-group">
        <span class="input-group-addon">Seconds</span>
        <input type="text" class="form-control" aria-describedby="image-length-effect-type" type="number"
            ng-model="effect.length">
    </div>
</eos-container>

<eos-enter-exit-animations effect="effect" pad-top="true"></eos-enter-exit-animations>

<eos-container header="Dimensions" pad-top="true">
    <div class="input-group">
        <span class="input-group-addon">Width</span>
        <input type="number" class="form-control" aria-describeby="image-width-setting-type" type="number"
            ng-model="effect.width" placeholder="px">
        <span class="input-group-addon">Height</span>
        <input type="number" class="form-control" aria-describeby="image-height-setting-type" type="number"
            ng-model="effect.height" placeholder="px">
    </div>
</eos-container>

<eos-overlay-instance effect="effect" pad-top="true"></eos-overlay-instance>

<eos-container>
    <div class="effect-info alert alert-warning">
        This effect requires the Twitchbot overlay to be loaded in your broadcasting software. <a href
            ng-click="showOverlayInfoModal()" style="text-decoration:underline">Learn more</a>
    </div>
</eos-container>
