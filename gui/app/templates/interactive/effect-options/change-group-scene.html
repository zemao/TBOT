
<eos-container>
    <p>
        This chat command effect will allow you to change an interactive user group from one scene to another scene. This can be done with the following format: !{command} {scene name} {group name}.
    </p>

    <div class="effect-info alert alert-warning">
        Note that this will changes the scene for all users in that user group.
    </div>
</eos-container>
